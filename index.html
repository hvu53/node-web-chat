<head>

  <title>FSE Chat room by Hoa Vu </title>
  
  <link href="http://fonts.googleapis.com/css?family=Open+Sans Condensed:300italic,300,700" rel="stylesheet" type="text/css">

<body class="bs-docs-grid">

  <header class="navbar navbar-static-top">
    <h3> FSE chat application </h3>
  </header>

  <div class="container">
    <section class="nameWrap">
      <h4> Enter your name below to login to the chatroom:</h4>
      <div id="nameError"></div>
      <form id ="setName">
        <div class="form-group">
          <input id="nickname" class="form-control"/>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-info"/>
        </div>
        
      </form>
    </section>
    <section class="contentWrap">
      <div class="chatWrap col-md-10">
        <div id="chat">
          
        </div>

        <form id="send-message">
          <p id="notifyUser"></p>
          
          <div class="form-group">
            <textarea class="form-control" rows="3" id="message" placeholder="Type yor message here.."></textarea>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-info form-control" value="Post"/>
          </div>
        </form>
      </div>
      
      <div id="users" class="col-md-2"> </div>

    </section>

    
  </div>
